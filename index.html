<!doctype html>
<html lang="sv">
  <head>
    <!-- v0.1 UI polish (based on Step D) -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Anteckningar v0.1 - notes app" />
    <title>Anteckningar v0.1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <a class="skip-link" href="#main">Hoppa till innehåll</a>

    <header class="topbar">
      <div class="topbar__left">
        <div class="brand">
          <div class="brand__title">Anteckningar</div>
          <div class="brand__meta">v0.1</div>
        </div>
      </div>

      <div class="topbar__right">
        <button id="themeToggle" class="btn btn--ghost" type="button" aria-pressed="false">
          Theme
        </button>
      </div>
    </header>

    <main id="main" class="app" aria-label="Anteckningar app">
      <section class="panel panel--list" aria-label="Anteckningslista">
        <div class="panel__header">
          <div class="panel-title">Anteckningar</div>

          <input
            id="searchInput"
            class="search__input"
            type="search"
            placeholder="Sök i anteckningar"
            autocomplete="off"
            aria-label="Sök i anteckningar"
          />

          <div class="actions">
            <button id="newNoteBtn" class="btn btn--primary" type="button">Ny anteckning</button>
            <button id="backupBtn" class="btn" type="button">Exportera</button>
          </div>
        </div>

        <div id="notesList" class="list list--simple" role="list" aria-label="Anteckningar">
          <div id="emptyState" class="empty-state" role="note" aria-live="polite">
            <div class="empty-state__title">Inga anteckningar ännu</div>
            <div class="empty-state__text">
              Klicka på <strong>Ny anteckning</strong> för att skapa en anteckning.
            </div>
          </div>
        </div>
      </section>

      <section class="panel panel--editor" aria-label="Anteckning">
        <div class="panel__header panel__header--editor">
          <div class="editor-meta" aria-live="polite">
            <div class="editor-meta__title">Anteckning</div>
            <div id="editorHint" class="editor-meta__hint">Autosparas</div>
          </div>

          <div class="actions">
            <button id="deleteBtn" class="btn btn--danger" type="button">Radera</button>
          </div>
        </div>

        <div class="editor" aria-label="Redigera anteckning">
          <input id="titleInput" class="field__input" type="text" placeholder="Titel" disabled />

          <textarea
            id="contentInput"
            class="field__textarea field__textarea--main"
            placeholder="Skriv din anteckning här..."
            disabled
          ></textarea>

          <div class="editor-footer" aria-live="polite">
            <span id="statusText" class="muted">Redo</span>
          </div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script src="app.js" defer></script>
  </body>
</html>
